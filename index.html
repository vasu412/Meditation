<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Overlay</title>
  <style>
    .image-container {
      position: relative;
      width: 300px; /* Set the width and height of the container */
      height: 200px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Change the opacity (last value) to adjust the overlay transparency */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://cdn.pixabay.com/video/2018/12/10/19860-306108562_medium.jpg" alt="Your Image">
    <div class="overlay"></div>
  </div>
</body>
</html>
