            color: black;
        }

            padding-left: 10px;

            font-family:'brandon';

            transition: all 0.7s ease;

            display: flex;
            width: 100%;
            justify-content: center;
            gap: 15px;
            height: fit-content;
            font-family: brandon;
            background-color:#d2d0d0;
            font-size: 10px;
            position: sticky;
            top:80px;
            z-index: 999;
            display: none;

  .musicBox:hover input{
    opacity: 1;
  }
